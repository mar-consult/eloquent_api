name: Eloquent APP
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      
      - name: Install Pipenv
        run: pip install pipenv --user

      - name: Run Lint on code
        run: make lint
      
      - name: Run lint on Dockerfile
        run: make docker-lint
  
  security_checks:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      
      - name: Install Pipenv
        run: pip install pipenv --user
        working-directory: ./app

      - name: Run Security Check on code
        run: make security
        working-directory: ./app
      
      - name: Build an image
        run: docker build -t eloquent:${{ github.sha }} .
        working-directory: ./app
      
      - name: Run Trivy vulnerability scanner on Container Image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'eloquent:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
  
  build_and_push:
    needs: security_checks
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::892390828978:role/github-actions-role"
          role-session-name: github_action
          aws-region: us-east-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
      
      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./app
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: eloquent/eloquent-app
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  
  deploy_service_to_dev:
    needs: build_and_push
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::892390828978:role/github-actions-role"
          role-session-name: github_action
          aws-region: us-east-1
      
      - name: Login to ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition dev-eloquent-app  --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: dev-eloquent-app
          image: ${{ github.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: dev-eloquent-app
          cluster: dev-eloquent-cluster
          wait-for-service-stability: true
      
